name: Docker Integration Test

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  docker-test:
    runs-on: ubuntu-latest
    name: Docker Autotest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: docker compose build

      - name: Run Docker autotest
        run: |
          chmod +x scripts/auto_test_docker.sh
          ./scripts/auto_test_docker.sh
        timeout-minutes: 10

      - name: Collect logs on failure
        if: failure()
        run: |
          docker compose logs > docker-logs.txt 2>&1 || true
          
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-test-logs
          path: docker-logs.txt

      - name: Cleanup
        if: always()
        run: docker compose down -v --remove-orphans || true
