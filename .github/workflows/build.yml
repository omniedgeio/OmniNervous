name: Build & Release

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for manual release (e.g., v0.1.0)'
        required: false

env:
  CARGO_TERM_COLOR: always

jobs:
  # Stage 1: Build eBPF first (needed for Linux builds)
  build-ebpf:
    runs-on: ubuntu-latest
    name: Build eBPF (Linux)
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src

      - name: Install bpf-linker
        run: cargo install bpf-linker

      - name: Build eBPF program
        run: |
          cargo +nightly build -p omni-ebpf-core \
            --target bpfel-unknown-none \
            -Z build-std=core \
            --release
          
          # Copy to known location for embedding
          mkdir -p ebpf-out
          cp target/bpfel-unknown-none/release/omni-ebpf-core ebpf-out/ || true
          ls -la ebpf-out/

      - name: Upload eBPF artifact
        uses: actions/upload-artifact@v4
        with:
          name: omni-ebpf
          path: ebpf-out/
          if-no-files-found: warn

  # Stage 2: Build daemon (Linux builds depend on eBPF)
  build:
    needs: build-ebpf
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux AMD64 - native build with embedded eBPF
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-amd64
            ext: ""
            cross: false
            embed_ebpf: true
          
          # Linux ARM64 - cross-compiled with embedded eBPF
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: linux-arm64
            ext: ""
            cross: true
            embed_ebpf: true
          
          # macOS ARM64 (Apple Silicon) - no eBPF
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64
            ext: ""
            cross: false
            embed_ebpf: false
          
          # Windows AMD64 - no eBPF
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-amd64
            ext: ".exe"
            cross: false
            embed_ebpf: false

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.name }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Download eBPF artifact for Linux builds
      - name: Download eBPF artifact
        if: matrix.embed_ebpf
        uses: actions/download-artifact@v4
        with:
          name: omni-ebpf
          path: omni-daemon/ebpf/
        continue-on-error: true

      - name: Check eBPF binary
        if: matrix.embed_ebpf
        run: |
          ls -la omni-daemon/ebpf/ || echo "No eBPF binary found"
          # Create placeholder if not found (for non-blocking builds)
          mkdir -p omni-daemon/ebpf
          if [ ! -f omni-daemon/ebpf/omni-ebpf-core ]; then
            echo "Creating placeholder eBPF binary"
            echo -n "" > omni-daemon/ebpf/omni-ebpf-core
          fi

      # Linux ARM64: Install cross-compilation toolchain
      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.cross && matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo '[target.aarch64-unknown-linux-gnu]' >> ~/.cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> ~/.cargo/config.toml

      - name: Build omni-common
        run: cargo build -p omni-common --release --target ${{ matrix.target }}

      - name: Build omni-daemon
        run: cargo build -p omni-daemon --release --target ${{ matrix.target }}

      # Run tests only on native builds (not cross-compiled)
      - name: Run tests
        if: "!matrix.cross"
        run: cargo test -p omni-daemon --release --target ${{ matrix.target }}

      - name: Package binary
        shell: bash
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/omni-daemon${{ matrix.ext }} release/omni-daemon-${{ matrix.name }}${{ matrix.ext }}
          if [ "${{ runner.os }}" != "Windows" ]; then
            chmod +x release/omni-daemon-${{ matrix.name }}${{ matrix.ext }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: omni-daemon-${{ matrix.name }}
          path: release/

  # Release job (only on tags or manual dispatch with version)
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.version != ''
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f -name "omni-daemon-*" -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: OmniNervous ${{ steps.version.outputs.VERSION }}
          body: |
            ## OmniNervous ${{ steps.version.outputs.VERSION }}
            
            ### Downloads
            | Platform | Architecture | File | eBPF |
            |:---|:---|:---|:---|
            | Linux | AMD64 | `omni-daemon-linux-amd64` | ✅ Embedded |
            | Linux | ARM64 | `omni-daemon-linux-arm64` | ✅ Embedded |
            | macOS | Apple Silicon | `omni-daemon-macos-arm64` | N/A |
            | Windows | AMD64 | `omni-daemon-windows-amd64.exe` | N/A |
            
            ### eBPF/XDP Acceleration
            Linux binaries include embedded XDP acceleration (auto-enabled on kernel 5.4+).
            Use `--no-ebpf` to disable.
          files: release-assets/*
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
