name: Build & Release

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for manual release (e.g., v0.1.0)'
        required: false

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build daemon for Linux only
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux AMD64 - native build
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-amd64
            ext: ""
            cross: false

          # Linux ARM64 - cross-compiled
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: linux-arm64
            ext: ""
            cross: true

          # Windows AMD64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-amd64
            ext: ".exe"
            cross: false

          # macOS AMD64 (Intel)
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-amd64
            ext: ""
            cross: false

          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64
            ext: ""
            cross: false

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.name }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      # Linux ARM64: Install cross-compilation toolchain
      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.cross && matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo '[target.aarch64-unknown-linux-gnu]' >> ~/.cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> ~/.cargo/config.toml

      - name: Build omninervous
        run: cargo build -p omninervous --release --target ${{ matrix.target }}

      # Run tests only on native builds (not cross-compiled)
      - name: Run tests
        if: "!matrix.cross"
        run: cargo test -p omninervous --release --target ${{ matrix.target }}

      - name: Package binary
        shell: bash
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/omninervous${{ matrix.ext }} release/omninervous-${{ matrix.name }}${{ matrix.ext }}
          if [ "${{ runner.os }}" != "Windows" ]; then
            chmod +x release/omninervous-${{ matrix.name }}${{ matrix.ext }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: omninervous-${{ matrix.name }}
          path: release/

  # Release job (only on tags or manual dispatch with version)
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.version != ''
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f -name "omninervous-*" -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: OmniNervous ${{ steps.version.outputs.VERSION }}
          body: |
            ## OmniNervous ${{ steps.version.outputs.VERSION }}

            ### Downloads
            | Platform | Architecture | File |
            |:---|:---|:---|
            | Linux | AMD64 | `omninervous-linux-amd64` |
            | Linux | ARM64 | `omninervous-linux-arm64` |
            | Windows | AMD64 | `omninervous-windows-amd64.exe` |
            | macOS | AMD64 (Intel) | `omninervous-macos-amd64` |
            | macOS | ARM64 (Apple Silicon) | `omninervous-macos-arm64` |
          files: release-assets/*
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
