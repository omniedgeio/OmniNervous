name: Build & Release

on:
  push:
    branches: [master, main]
    tags: ['v*.*.*']
  pull_request:
    branches: [master, main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for manual release (e.g., v0.1.0)'
        required: false

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-amd64
            ext: ""
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: linux-arm64
            ext: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-amd64
            ext: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64
            ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-amd64
            ext: ".exe"

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.name }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build omni-common
        run: cargo build -p omni-common --release --target ${{ matrix.target }}

      - name: Build omni-daemon
        run: cargo build -p omni-daemon --release --target ${{ matrix.target }}

      - name: Run tests
        if: matrix.target != 'aarch64-unknown-linux-gnu' && matrix.target != 'aarch64-apple-darwin'
        run: cargo test -p omni-daemon --release --target ${{ matrix.target }}

      - name: Package binary
        shell: bash
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/omni-daemon${{ matrix.ext }} release/omni-daemon-${{ matrix.name }}${{ matrix.ext }}
          if [ "${{ runner.os }}" != "Windows" ]; then
            chmod +x release/omni-daemon-${{ matrix.name }}${{ matrix.ext }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: omni-daemon-${{ matrix.name }}
          path: release/

  # eBPF build (Linux only, requires nightly)
  build-ebpf:
    runs-on: ubuntu-latest
    name: Build eBPF (Linux)
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-action@nightly
        with:
          components: rust-src

      - name: Install bpf-linker
        run: cargo install bpf-linker

      - name: Build eBPF program
        run: |
          cargo build -p omni-ebpf-core \
            --target bpfel-unknown-none \
            -Z build-std=core \
            --release
        continue-on-error: true

      - name: Upload eBPF artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: omni-ebpf
          path: target/bpfel-unknown-none/release/omni-ebpf

  # Release job (only on tags or manual dispatch with version)
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.version != ''
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: OmniNervous ${{ steps.version.outputs.VERSION }}
          body: |
            ## OmniNervous ${{ steps.version.outputs.VERSION }}
            
            ### Downloads
            | Platform | Architecture | File |
            |:---|:---|:---|
            | Linux | AMD64 | `omni-daemon-linux-amd64` |
            | Linux | ARM64 | `omni-daemon-linux-arm64` |
            | macOS | Intel | `omni-daemon-macos-amd64` |
            | macOS | Apple Silicon | `omni-daemon-macos-arm64` |
            | Windows | AMD64 | `omni-daemon-windows-amd64.exe` |
          files: release-assets/*
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
