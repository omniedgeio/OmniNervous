services:
  # The Nucleus (Signaling Server)
  nucleus:
    image: omninervous:latest  # Or build from Dockerfile
    container_name: omninervous-nucleus
    ports:
      - "51820:51820/udp"  # Signaling port
    environment:
      - RUST_LOG=info
    command: ["--mode", "nucleus", "--port", "51820"]
    restart: unless-stopped

# For production, you may want to add volumes for persistent data,
# health checks, and proper networking configuration.